<table class='table table-striped table-dark m-0' aria-labelledby="tableLabel" *ngIf="people">
  <thead>
    <tr>
      <th class="cursor-pointer" (click)="onClick($event);" *ngFor="let name of names" data-direction=0>{{name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.userName }}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.gender }}</td>
    </tr>
  </tbody>
</table>
